<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun fun fun!</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: fit-content;

        background: white;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .box {
        width: 100px;
        height: 100px;
        margin: 40px;

        border: 2px solid black;

        transition: transform 0.2s, box-shadow 0.2s;

        box-shadow: 5px 5px 0 #00000033;
      }

      .box img {
        width: 100%;
        height: 100%;
        object-position: center;
        object-fit: cover;
      }

      .box:hover {
        transform: scale(1.1);
      }

      a {
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box vesoljcki">
        <a href="/vesoljcki">
          <img src="/previews/preview_vesoljcki.png" alt="vesoljÄki" />
        </a>
      </div>
      
      <div class="box kacica">
        <a href="/kacica">
          <img src="/previews/preview_kacica.png" alt="kacica" />
        </a>
      </div>
      
      <div class="box crtica">
        <a href="/crtica">
          <img src="/previews/preview_crtica.png" alt="crtica" />
        </a>
      </div>
      
      <div class="box skratek">
        <a href="/skratek">
          <img src="/previews/preview_skratek.png" alt="skratek" />
        </a>
      </div>
    </div>
  </body>
</html>
